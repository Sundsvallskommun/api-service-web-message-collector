spring.application.name=api-web-message-collector

# Logging
logging.level.root=INFO

# OpenAPI
openapi.name=${spring.application.name}
openapi.title=${spring.application.name}
openapi.version=@project.version@
# Scheduler
scheduler.initialDelay=PT10M
scheduler.fixedRate=PT10M